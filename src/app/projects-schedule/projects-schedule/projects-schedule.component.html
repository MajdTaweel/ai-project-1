<nav *ngIf="events" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" routerLink="/">
                    <fa-icon [icon]="angleLeft"></fa-icon>
                    Back
                </a>
            </li>
        </ul>
    </div>
</nav>

<mwl-calendar-week-view
    *ngIf="events"
    precision="minutes"
    [viewDate]="viewDate"
    [events]="events | async"
    dayStartHour="9"
    dayEndHour="15"
    [excludeDays]="[0, 2, 4, 5, 6]">
</mwl-calendar-week-view>
<div *ngIf="!events" class="d-flex flex-column justify-content-center full-height">
    <div class="margin-auto">
        <div class="spinner-grow text-warning" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="padding-16">
        <button class="btn btn-danger" routerLink="/">Cancel</button>
    </div>
</div>
